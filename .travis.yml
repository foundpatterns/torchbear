language: rust
rust: stable
sudo: required
env:
  global:
  - PROJECT: torchbear
matrix:
  include:
    - os: linux
      rust: stable
      env:
      - ARCH=x86_64
      - PLATFORM=linux
      - CHANNEL=stable
      services: docker
      script: echo "cargo test temporarily disabled"
      before_deploy:
      - docker build -t build-${PROJECT}-image .
      - docker run -it --name build-${PROJECT} build-${PROJECT}-image
      - docker cp build-${PROJECT}:/home/rust/src/target/x86_64-unknown-linux-musl/release/${PROJECT} ${PROJECT}
      - docker rm build-${PROJECT}
      - docker rmi build-${PROJECT}-image
      - zip ${PROJECT}-${TRAVIS_TAG}-${ARCH}-${PLATFORM}-${CHANNEL}.zip ${PROJECT}
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "${PROJECT}-${TRAVIS_TAG}-${ARCH}-${PLATFORM}-${CHANNEL}.*"
  skip_cleanup: true
  on:
    repo: foundpatterns/torchbear
    tags: true
branches:
  only:
  - master
  - /.*/
  - /^\d+\.\d+\.\d+.*$/
notifications:
  email:
    on_success: never
